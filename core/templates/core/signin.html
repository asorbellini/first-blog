{% extends 'core/base.html' %}
{% block post %}

<div class="row">
    <div class="col-md-8 offset-md-2 mt-5">
        <form action="/signin/" method="post" class="card card-body text-center">
            
            <h1 class="text-center">Ingresar</h1>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Nombre de usuario:</label>
                <input type="text" name="username" id= "username" class="form-control" placeholder="Ingrese el nombre de usuario">
            </div>
            
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese la contraseña">
            </div>
            <button class="btn btn-success">Ingresar</button>
        </form>
    </div>
</div>
{% endblock %}
